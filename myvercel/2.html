<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKS🫡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>To My PAKS ❤️</h1>
        <p>This is to inform you that you are the best person I could find. I just love the way you are. 💖</p>
        <p>I love you more than words can say, forever and always. 🌸</p>
        <br>
        <p><marquee>WILL YOU BE WITH ME FOREVER???🧐</marquee></p>
        <div class="buttons">
            <button class="btn yes" onclick="handleYes()">Yes</button>
            <button class="btn no" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let noClicks = 0;

        function handleYes() {
            alert("Yay! ❤️");
        }

        function handleNo() {
            noClicks++;
            const yesButton = document.querySelector('.btn.yes');
            const noButton = document.querySelector('.btn.no');

            // Increase the size of the Yes button
            yesButton.style.transform = `scale(${1 + noClicks * 0.1})`;

            // Reposition the No button with increasing distance
            const distance = 100 * noClicks + 'px'; // Increase distance with each click
            noButton.style.transform = `translateX(${distance})`;

            // Hide the No button after the 5th click
            if (noClicks >= 5) {
                noButton.style.display = 'none';
                alert("PLEASE SNICKY, SAY YESSSSS")
            }
        }
    </script>
</body>
</html>
